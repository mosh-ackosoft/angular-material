<h3 mat-dialog-title>Add new Issue</h3>
<div class="example-container" [formGroup]="form">
  <mat-form-field>
    <label>
      <input matInput placeholder="Name" formControlName="name">
    </label>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Select Color" formControlName="color">
      <mat-option value="gray">Gray</mat-option>
      <mat-option value="blue">Blue</mat-option>
      <mat-option value="olive">Olive</mat-option>
      <mat-option value="black">Black</mat-option>
      <mat-option value="aqua">Aqua</mat-option>
      <mat-option value="orange">Orange</mat-option>
      <mat-option value="green">Green</mat-option>
      <mat-option value="teal">Teal</mat-option>
    </mat-select>
    <mat-hint align="end"></mat-hint>
  </mat-form-field>

  <p>Progress</p>
  <mat-slider
    formControlName="progress" thumbLabel
    step="1" tickInterval="1000" min="1" max="100">
  </mat-slider>

  <div mat-dialog-actions>
    <button mat-button [disabled]="form.invalid" (click)="save()">Save</button>
    <button mat-button (click)="close()" tabindex="-1">Cancel</button>
  </div>
</div>
